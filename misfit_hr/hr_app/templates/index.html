
<html>
<head>   {% load staticfiles %} {% load bootstrap3 %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
  <script src="{% static "jquery.min.js" %}"></script>
  <script src="{% static "bootstrap.min.js" %}"></script>

  <meta charset="utf-8">

   <link rel="stylesheet" href="{% static "jquery-ui.css" %}">
  <script src="{% static "jquery-ui.js" %}"></script>
  <script src="{% static "jquery-1.10.2.js" %}"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header" style="width: 100%">
      		<a class="navbar-brand" href="{%url 'hr:login'%}"><font color='GreenYellow'>MISFIT HR</font></a>
            {% if user.is_logged_in %}
                {{ user.name }}
            <a class="navbar-brand pull-right" href="{%url 'hr:logout'%}"><font color='GreenYellow'>Logout</font></a>
            {% endif %}
        </div>
	</div>
</nav>
{% block body_content %} {% endblock %}

</body>
{% block jquery %} {% endblock %}
</html>
